{% extends "base.html" %}
{% load i18n %}

{% block content %}


<div class="col-md-4 col-md-offset-4">

<h1>Time Sheet History</h1>
<br>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Hours Worked</th>
      </tr>
    </thead>
    <tbody>
{% for t in ts %}
      <tr>
        <td>{{t.date}}</td>
        <td>{{t.hours}}</td>
      </tr>
{% endfor %}
    </tbody>
  </table>

  </div>

{% endblock %}
