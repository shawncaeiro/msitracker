{% extends "base.html" %}
{% load i18n %}

{% block content %}


<div class="col-md-4 col-md-offset-4">

<h1>Please enter work history</h1>
<br>

<table class="table table-hover">
	<thead>
      <tr>
        <th>Date</th>
        <th>Hours Worked</th>
      </tr>
    </thead>
    <tbody>
<form action="{% url 'timetracker:index' %}" method="post">
{% csrf_token %}
{% for i, j in zX %}
<tr>
    <td>{{i}}</td>
    <td><input class="span1" type="text" name={{i}} value={{j}}></td>
</tr>
{% endfor %}
<input type="submit" value="Submit Time Sheet" />
</form>
    </tbody>
  </table>
</div>

{% endblock %}
